<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Tlapeng Digital Tuckshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
        }

        /* Main Content Styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .payment {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }

        .payment h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .payment-methods button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .payment-methods button i {
            margin-right: 0.5rem;
        }

        .payment-methods button.paypal {
            background-color: #ffc439;
            color: #000;
        }

        .payment-methods button.paypal:hover {
            background-color: #e6ac00;
        }

        .payment-methods button.google-pay {
            background-color: #000;
            color: #fff;
        }

        .payment-methods button.google-pay:hover {
            background-color: #333;
        }

        .payment-methods button.sassa {
            background-color: #3b5998;
            color: #fff;
        }

        .payment-methods button.sassa:hover {
            background-color: #2b3b70;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Tlapeng Digital Tuckshop</div>
    </header>
    <main>
        <section class="payment">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billing-address" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" required>
                </div>
                <button type="submit">Submit Payment</button>
            </form>
            <div class="payment-methods">
                <button type="button" class="paypal">
                    <i class="fab fa-paypal"></i> Pay with PayPal
                </button>
                <button type="button" class="google-pay">
                    <i class="fab fa-google-pay"></i> Pay with Google Pay
                </button>
                <button type="button" class="sassa">
                    <i class="fas fa-id-card"></i> Pay with SASSA Card
                </button>
            </div>
        </section>
    </main>
</body>
</html>
