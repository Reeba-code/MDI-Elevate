<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Tlapeng Digital Tuckshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

.logo {
    font-size: 1.5rem;
}

/* Main Content Styles */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

.payment {
    background-color: #fff;
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.payment h2 {
    margin-bottom: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
}

.form-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #555;
}

</style>
<body>
    <header>
        <div class="logo">Tlapeng Digital Tuckshop</div>
    </header>
    <main>
        <section class="payment">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billing-address" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" required>
                </div>
                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                card_number: document.getElementById('card-number').value,
                card_name: document.getElementById('card-name').value,
                expiry_date: document.getElementById('expiry-date').value,
                cvv: document.getElementById('cvv').value,
                billing_address: document.getElementById('billing-address').value,
                phone_number: document.getElementById('phone-number').value
            };

            fetch('/payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Payment Successful! SMS sent.');
                    window.location.href = 'index.html';
                } else {
                    alert('Payment Failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Payment Failed. Please try again.');
            });
        });
    </script>
</body>
</html>
