<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlapeng Digital Tuckshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Tlapeng Digital Tuckshop</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="cart">
            <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product" data-id="1" data-name="Wabona maize-meal" data-price="98.00">
                <img src="pictures/maize.jpg" alt="Product 1">
                <h2>Maize meal 10kg</h2>
                <p>R 98.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Coca-cola" data-price="27.00">
                <img src="pictures/coke.jpg" alt="Product 2">
                <h2>Coca-cola 2 litre</h2>
                <p>R26.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Excella" data-price="69.99">
                <img src="pictures/oil.jpg" alt="Product 2">
                <h2>Cooking oil 2 litre</h2>
                <p>R69.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Selati-sugar" data-price="38.99">
                <img src="pictures/sugar.jpg" alt="Product 2">
                <h2>Sugar 2kg </h2>
                <p>R38.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Koo-baked-beans" data-price="21.99">
                <img src="pictures/beans.jpg" alt="Product 2">
                <h2>Koo baked beans</h2>
                <p>R21.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Lucky-star" data-price="25.00">
                <img src="pictures/fish.jpg"Product 2">
                <h2>Lucky star</h2>
                <p>R25.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
             <div class="product" data-id="2" data-name="Spekko rice" data-price="49.00">
                <img src="pictures/rice.jpg"Product 2">
                <h2>Spekko</h2>
                <p>R49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
             <div class="product" data-id="2" data-name="Potatoes" data-price="19.99">
                <img src="pictures/potatoes.jpg"Product 2">
                <h2>Potatoes</h2>
                <p>R19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
             <div class="product" data-id="2" data-name="Tomatoes" data-price="17.99">
                <img src="pictures/tomatoes.jpg"Product 2">
                <h2>Tomaatoes</h2>
                <p>R17.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
             <div class="product" data-id="2" data-name="Lucky-star" data-price="25.00">
                <img src="pictures/fish.jpg"Product 2">
                <h2>Lucky star</h2>
                <p>R25.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p>Total: R<span id="cart-total">0</span></p>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = [];
            const cartButton = document.getElementById('cart-button');
            const cartModal = document.getElementById('cart-modal');
            const closeModal = document.querySelector('.close');
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout-button');

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const productElement = button.parentElement;
                    const id = productElement.getAttribute('data-id');
                    const name = productElement.getAttribute('data-name');
                    const price = parseFloat(productElement.getAttribute('data-price'));

                    const productInCart = cart.find(item => item.id === id);

                    if (productInCart) {
                        productInCart.quantity++;
                    } else {
                        cart.push({ id, name, price, quantity: 1 });
                    }

                    updateCart();
                });
            });

            cartButton.addEventListener('click', () => {
                cartModal.style.display = 'block';
            });

            closeModal.addEventListener('click', () => {
                cartModal.style.display = 'none';
            });

            window.addEventListener('click', event => {
                if (event.target === cartModal) {
                    cartModal.style.display = 'none';
                }
            });

            checkoutButton.addEventListener('click', () => {
                window.location.href = 'payment.html'; // Replace 'payment.html' with the actual payment page URL
            });

            function updateCart() {
                cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
                cartItems.innerHTML = '';
                let total = 0;

                cart.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${item.name} - R${item.price} x ${item.quantity}`;
                    cartItems.appendChild(listItem);
                    total += item.price * item.quantity;
                });

                cartTotal.textContent = total.toFixed(2);
            }
        });
    </script>
</body>
</html>
